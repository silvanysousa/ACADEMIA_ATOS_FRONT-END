<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Condomínio Blue Coast</title>
</head>
<body>
    <main>
        <div class="bg">
            <div class="container">
                <div>
                    <img src="imagens/bluecoast.jpg" alt="bluecoast">
                </div>
                <div class="formulario">
                    <h1>Login</h1>
                    <form action="#" method="post">
                        <div>
                            <label for="cpf"></label>
                            <input class="input" type="text" name="cpf" id="icpf" placeholder="CPF" required>
                        </div>
                        <div>
                            <label for="senha"></label>
                            <input class="input" type="password" name="senha" id="isenha" placeholder="Senha" required>
                        </div>
                        <div>
                            <input class="botao" type="submit" value="Acessar">
                        </div>
                        <div class="pergunta">
                            <p>Não tem cadastro?<a href="cadastroUsuario.html">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
