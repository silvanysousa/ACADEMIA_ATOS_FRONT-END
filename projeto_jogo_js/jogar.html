<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Acerte a cor</title>
</head>
<body>
    <header>
        <h1><a href="index.html">Acerte a cor</a></h1>
    </header>
    <main>
        <div class="background">
            <div class="container">
        
                <div class="container_jogo">
                    <div>
                        <div>Acerte a cor:</div>
                        <div id="palavra"></div>
                        <div>Tempo:</div>
                        <div id="timer">0</div>
                        <div>Pontos:</div>
                        <div id="pontuacao">0</div>
                    </div>
                    <div>
                        <table class="tabela_cores" id="cores" >
                            <tr>
                                <td id="cor1"></td>
                                <td id="cor2"></td>
                                <td id="cor3"></td>
                            </tr>
                            
                            <tr>
                                <td id="cor4"></td>
                                <td id="cor5"></td>
                                <td id="cor6"></td>
                            </tr>
                            <tr>
                                <td id="cor7"></td>
                                <td id="cor8"></td>
                                <td id="cor9"></td>
                            </tr>
                            
                        </table>
                    </div>
                </div>   

                <div class="botoes">
                    <div>
                        <button class="botao" type="submit" id="start">Iniciar jogo</button>
                    </div>
                    <div>
                        <button class="botao" type="submit">Enviar ranking</button>
                    </div>
                </div>   

            </div>
         </div>
    </main>
    <footer>JavaScript | Acerte a cor</footer>
</body>
</html>
